name: GitHub Repository Crawler

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:      # Allow manual trigger
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_crawler
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ—„ï¸ Setup database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
      run: |
        python scripts/setup_db.py
    
    - name: ğŸ•·ï¸ Run crawler (small test)
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TOTAL_REPOS: 100  # Small number for GitHub Actions
      run: |
        echo "Starting crawler with GitHub token: ${GITHUB_TOKEN:0:10}..."
        python src/crawler.py
    
    - name: ğŸ“Š Export data
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
      run: |
        python scripts/export_data.py
    
    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: github-data
        path: exports/
        retention-days: 7
    
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        echo "Workflow completed!"
        echo "Artifacts available in the workflow run summary."